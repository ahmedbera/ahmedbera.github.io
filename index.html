    class="flex flex-col md:flex-row justify-center items-center m-auto p-4"
  >
    <script>
      function handleColorChange(e) {
        const color = e.target.value;
        const target = e.target.attributes["data-target"].value;

        document.getElementById(target).style = "color: " + color;
      }

      function startup(e, id) {
        const ilist = document.querySelectorAll("input");
        ilist.forEach((input) => {
          input.addEventListener("change", handleColorChange);
        });
      }

      window.onload = () => {
        startup();
      };
    </script>
